version: "3.8"
services:
  springboot:
    container_name: spring-security-app
    image: spring-security:v1.0.0
    restart: always
    #    build: .
    ports:
      #      - "8000-8999:8080"
      #      - "9090:8080"
      - "$SPRING_HOST_PORT:$SPRING_CONTAINER_PORT"
    environment:
      #      MYSQL_HOST: mysql-db
      #      MYSQL_USER: root
      #      MYSQL_PASSWORD: root
      #      MYSQL_PORT: 3306
      MYSQL_HOST: $ENV_MYSQL_HOST
      MYSQL_USER: $ENV_MYSQL_USER
      MYSQL_PASSWORD: $ENV_MYSQL_PASSWORD
      MYSQL_PORT: $ENV_MYSQL_PORT
    volumes:
      - ./:/app
    networks:
      - spring-network
    env_file: ./.env
  mysql:
    container_name: spring-security-db
    image: mysql:8.0.30
    restart: always
    ports:
      #      - "3307:3306"
      - "$MYSQl_HOST_PORT:$MYSQl_CONTAINER_PORT"
    environment:
      #      MYSQL_ROOT_PASSWORD: root
      #      MYSQL_DATABASE: mysql_docker_db
      MYSQL_ROOT_PASSWORD: $ENV_MYSQL_ROOT_PASSWORD
      MYSQL_DATABASE: $ENV_MYSQL_DATABASE
    #    volumes:
    #      - C:\Users\DN-009\Downloads\db-data:/var/lib/mysql
    volumes:
      - /Users/nguyenhuunghia/Workspace/temp/db-data:/var/lib/mysql
      - /Users/nguyenhuunghia/Workspace/temp/config-daemon-data:/etc/mysql/conf.d
    networks:
      - spring-network
    env_file: ./.env
networks:
  spring-network:
    name: spring-security-net
volumes:
  db-data:
  config-daemon-data:
